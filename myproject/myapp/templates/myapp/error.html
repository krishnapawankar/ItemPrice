<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .error-message {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ff6b6b;
            background-color: #ffcccc;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <h1>Oops!</h1>
        <p>Something went wrong. Please try again later.</p>
        <a href="{% url 'item_list' %}">Return to Home</a>
    </div>
</body>
</html>
