<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        .header {
            text-align: center;
            margin: 20px;
        }
        .welcome-message {
            font-weight: bold;
        }
        .auth-button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-button:hover {
            background-color: #45a049;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="header">
        {% if user.is_authenticated %}
            <p class="welcome-message">Welcome, {{ user.username }}!</p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="auth-button">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="auth-button">Login</a>
            <a href="{% url 'signup' %}" class="auth-button">Signup</a>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
